apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: voting-app
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote
        name: vote
        env:
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: vote
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
