apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: voting-app
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: dockersamples/examplevotingapp_result
        name: result
        env:
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: result
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
